<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert 'Hello world!' in the current selection of the slide.</p>
    <button onclick="sayHello()">Say hello</button>
    <p>This add-in will align.</p>
    <button onclick="align()">Align obj</button>

</body>

<script>
    Office.onReady((info) => {
        // Check that we loaded into PowerPoint
        if (info.host === Office.HostType.PowerPoint) {
            document.getElementById("helloButton").onclick = sayHello;
            document.getElementById("align").onclick = align;            
        }
        
    });

    async function sayHello() {

        // Set coercion type to text since 
        const optiontext = { coercionType: Office.CoercionType.Selection };
        //const optionimage = { coercionType: Office.CoercionType.Image};

        // clear current selection
        await Office.context.document.setSelectedDataAsync(" ", optiontext);

        // Set text in selection to 'Hello world!'
        await Office.context.document.setSelectedDataAsync("Hello world!", optiontext);
    }
   

</script>

</html>
